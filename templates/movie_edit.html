{% extends "base.html" %}

{% block title %}
    Edit Movie
{% endblock %}

{% block content %}

<h1>Edit {{ movie.title }}</h1>

<form method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ movie.title }}"><br>

    <label for="director">Director:</label>
    <input type="text" id="director" name="director" value="{{ movie.director }}"><br>

    <label for="cast">Cast:</label>
    <input type="text" id="cast" name="cast" value="{{ movie.cast }}"><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="{{ movie.genre }}"><br>

    <label for="poster">Poster:</label>
    <input type="text" id="poster" name="poster" value="{{ movie.poster }}"><br>

    <input type="submit" value="Save">
</form>

{% endblock %}
