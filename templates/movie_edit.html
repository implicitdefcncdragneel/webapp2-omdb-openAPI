{% extends "base.html" %}

{% block title %}
    Edit Movie
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-3">Edit {{ movie.title }}</h1>

    <form method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ movie.title }}" required>
        </div>

        <div class="mb-3">
            <label for="director" class="form-label">Director:</label>
            <input type="text" id="director" name="director" class="form-control" value="{{ movie.director }}" required>
        </div>

        <div class="mb-3">
            <label for="cast" class="form-label">Cast:</label>
            <input type="text" id="cast" name="cast" class="form-control" value="{{ movie.cast }}" required>
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Genre:</label>
            <input type="text" id="genre" name="genre" class="form-control" value="{{ movie.genre }}" required>
        </div>

        <div class="mb-3">
            <label for="poster" class="form-label">Poster:</label>
            <input type="text" id="poster" name="poster" class="form-control" value="{{ movie.poster }}">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

{% endblock %}
